<html>

<head>
    <title>Stopwatch</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0;background-color: black;">
    <div class="wrapper">
        <div class="left">
            <p class="top-heading">JS Stopwatch</p>
            <br>
            <div class="clock">
                <div class="hand sec"></div>

                <div class="tick tick1">I</div>
                <div class="tick tick1-2">I</div>
                <div class="tick tick1-3">I</div>
                <div class="tick tick1-4">I</div>
                <div class="tick tick1-5">I</div>

                <div class="tick tick2">I</div>
                <div class="tick tick2-2">I</div>
                <div class="tick tick2-3">I</div>
                <div class="tick tick2-4">I</div>
                <div class="tick tick2-5">I</div>

                <div class="tick tick3">I</div>
                <div class="tick tick3-2">I</div>
                <div class="tick tick3-3">I</div>
                <div class="tick tick3-4">I</div>
                <div class="tick tick3-5">I</div>

                <div class="tick tick4">I</div>
                <div class="tick tick4-2">I</div>
                <div class="tick tick4-3">I</div>
                <div class="tick tick4-4">I</div>
                <div class="tick tick4-5">I</div>

                <div class="tick tick5">I</div>
                <div class="tick tick5-2">I</div>
                <div class="tick tick5-3">I</div>
                <div class="tick tick5-4">I</div>
                <div class="tick tick5-5">I</div>

                <div class="tick tick6">I</div>
                <div class="tick tick6-2">I</div>
                <div class="tick tick6-3">I</div>
                <div class="tick tick6-4">I</div>
                <div class="tick tick6-5">I</div>

                <div class="tick tick7">I</div>
                <div class="tick tick7-2">I</div>
                <div class="tick tick7-3">I</div>
                <div class="tick tick7-4">I</div>
                <div class="tick tick7-5">I</div>

                <div class="tick tick8">I</div>
                <div class="tick tick8-2">I</div>
                <div class="tick tick8-3">I</div>
                <div class="tick tick8-4">I</div>
                <div class="tick tick8-5">I</div>

                <div class="tick tick9">I</div>
                <div class="tick tick9-2">I</div>
                <div class="tick tick9-3">I</div>
                <div class="tick tick9-4">I</div>
                <div class="tick tick9-5">I</div>

                <div class="tick tick10">I</div>
                <div class="tick tick10-2">I</div>
                <div class="tick tick10-3">I</div>
                <div class="tick tick10-4">I</div>
                <div class="tick tick10-5">I</div>

                <div class="tick tick11">I</div>
                <div class="tick tick11-2">I</div>
                <div class="tick tick11-3">I</div>
                <div class="tick tick11-4">I</div>
                <div class="tick tick11-5">I</div>

                <div class="tick tick12">I</div>
                <div class="tick tick12-2">I</div>
                <div class="tick tick12-3">I</div>
                <div class="tick tick12-4">I</div>
                <div class="tick tick12-5">I</div>
            </div>
            <br>
            <p class="timer"><span id="min">00</span>:<span id="sec">00</span><span
                    style="color: crimson;">.</span><span style="color: crimson;" id="msec">00</span></p>
            <div class="timer-buttons">
                <button class="start-button" id="st-rst">Start</button>
                <button class="btn" id="lap" style="display: none;">Lap</button>
                <button class="btn" id="pause" style="display: none;">Pause</button>
            </div>

        </div>
        <div id="right" style="display: none;">
        </div>
    </div>

</body>

</html>
